<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangles</title>
  </head>
  <body>
    <div class="container">
      <h1>Test your Triangle</h1>
      <form>
        <div class="row">
          <div class="col-md-4">
            <label for="side1">
              Enter a side length
              <input type="number" class="form-control" id="side1">
            </label>
          </div>
          <div class="col-md-4">
            <label for="side2">
              Enter a side length
              <input type="number" class="form-control" id="side2">
            </label>
          </div>
          <div class="col-md-4">
            <label for="side3">
              Enter a side length
              <input type="number" class="form-control" id="side3">
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <button type="submit" class="btn btn-info">Submit!</button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4 output">
              <div class="card">
                <div class="card-body">
                  <p class="sides">Side 1: <span class="margin-side" id="output1"></span></p>
                </div>
              </div>
            </div>
            <div class="col-md-4 output">
              <div class="card">
                <div class="card-body">
                  <p class="sides">Side 2: <span class="margin-side" id="output2"></span> </p>
                </div>
              </div>
            </div>
            <div class="col-md-4 output">
              <div class="card">
                <div class="card-body">
                  <p class="sides">Side 3:<span class="margin-side" id="output3"></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-center output">
          <div class="card">
            <div class="card-body">
              <p>Result: </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
